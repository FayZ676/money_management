<!DOCTYPE html>
<html>
  <head>
    <title>Spending Sheet</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>
  <body>
    <div class="testbox">
      <form method="POST" action="">
        <div class="banner">
          <h1>Keep Track of Your Spending</h1>
        </div>
        <br/>
          <fieldset>
            <div class="item">
              <label for="fname"> Item Name<span>*</span></label>
              <input id="fname" type="text" name="item" />
            </div>
            <div class="item">
              <label for="fee">Price ($)<span>*</span></label>
              <input id="fee" type="number" name="price" />
            </div>
            <div class="item">
              <label for="bdate">Date <span>*</span></label>
              <input id="bdate" type="date" name="date" />
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
              <p>Category</p>
              <select name="category">
                <option selected value="" disabled selected></option>
                <option value="1" >Groceries</option>
                <option value="2">Transportation</option>
                <option value="3">Entertainment</option>
                <option value="4">Rent</option>
                <option value="5">Utilities</option>
                <option value="6">Gifts</option>
                <option value="7">Personal</option>
                <option value="8">Other</option>
              </select>
            </div>
            <span id="result"></span>
            <button type="calc" id="calc"  onclick="">Submit</button>
          </fieldset>
        <br/>
      </form>
    </div>
  </body>
</html>
